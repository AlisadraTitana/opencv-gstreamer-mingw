name: Build OpenCV with GStreamer and Python

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-opencv:
    runs-on: windows-latest

    steps:
      - name: Checkout OpenCV
        uses: actions/checkout@v4
        with:
          repository: opencv/opencv
          path: opencv

      - name: Checkout OpenCV Contrib
        uses: actions/checkout@v4
        with:
          repository: opencv/opencv_contrib
          path: opencv_contrib

      - name: Install Python via Chocolatey
        run: |
          choco install python --version=3.10.11 -y --force --params "/InstallDir:C:\Python310"
          $env:PATH = "C:\Python310;C:\Python310\Scripts;" + $env:PATH
          python --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy
          choco install -y cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          choco install -y gstreamer gstreamer-dev
          cmake --version

      - name: Configure OpenCV (CMake)
        shell: powershell
        run: |
          mkdir build
          cd build

          $GSTREAMER_ROOT = "C:/gstreamer/1.0/msvc_x86_64"
          $env:PATH += ";$GSTREAMER_ROOT/bin"
          $env:GSTREAMER_ROOT = $GSTREAMER_ROOT

          cmake ../opencv `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX=install `
            -DOPENCV_EXTRA_MODULES_PATH=../opencv_contrib/modules `
            -DWITH_GSTREAMER=ON `
            -DWITH_GSTREAMER_0_10=OFF `
            -DGSTREAMER_ROOT="$GSTREAMER_ROOT" `
            -DWITH_FFMPEG=OFF `
            -DWITH_QT=OFF `
            -DWITH_OPENGL=OFF `
            -DBUILD_opencv_world=OFF `
            -DBUILD_opencv_python3=ON `
            -DBUILD_opencv_python_bindings_generator=ON `
            -DBUILD_EXAMPLES=OFF `
            -DBUILD_TESTS=OFF `
            -DBUILD_PERF_TESTS=OFF `
            -DBUILD_JAVA=OFF `
            -DWITH_IPP=OFF `
            -DWITH_CUDA=OFF `
            -DPYTHON3_EXECUTABLE="C:/Python310/python.exe" `
            -DPYTHON3_INCLUDE_DIR="C:/Python310/include" `
            -DPYTHON3_LIBRARY="C:/Python310/libs/python310.lib" `
            -DPYTHON3_PACKAGES_PATH="C:/Python310/Lib/site-packages"

      - name: Build OpenCV
        run: |
          cd build
          cmake --build . --config Release --target INSTALL -- /m

      - name: Verify cv2.pyd and GStreamer
        run: |
          $pyd = Get-ChildItem -Path "build/install" -Recurse -Filter "cv2.pyd" -ErrorAction SilentlyContinue
          if ($pyd) {
              Write-Host "cv2.pyd found at $($pyd.FullName)"
              python -c "import cv2; print('OpenCV:', cv2.__version__); info = cv2.getBuildInformation(); print('GStreamer:', 'YES' if 'GStreamer: YES' in info else 'NO')"
          } else {
              Write-Host "cv2.pyd not found!"
              exit 1
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opencv-install
          path: build/install
