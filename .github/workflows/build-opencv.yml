name: Build OpenCV with GStreamer and Python

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-opencv:
    runs-on: windows-latest

    steps:
      - name: Checkout OpenCV
        uses: actions/checkout@v4
        with:
          repository: opencv/opencv
          path: opencv

      - name: Checkout OpenCV Contrib
        uses: actions/checkout@v4
        with:
          repository: opencv/opencv_contrib
          path: opencv_contrib

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          choco install -y cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          choco install -y gstreamer
          cmake --version
          python --version

      - name: Configure OpenCV (CMake)
        run: |
          mkdir build
          cd build
          cmake ../opencv `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX=install `
            -DOPENCV_EXTRA_MODULES_PATH=../opencv_contrib/modules `
            -DWITH_GSTREAMER=ON `
            -DWITH_FFMPEG=OFF `
            -DWITH_QT=OFF `
            -DWITH_OPENGL=OFF `
            -DBUILD_opencv_world=OFF `
            -DBUILD_opencv_python3=ON `
            -DBUILD_opencv_python_bindings_generator=ON `
            -DBUILD_EXAMPLES=OFF `
            -DBUILD_TESTS=OFF `
            -DBUILD_PERF_TESTS=OFF `
            -DBUILD_JAVA=OFF `
            -DWITH_IPP=OFF `
            -DWITH_CUDA=OFF `
            -DPYTHON3_EXECUTABLE="${env:Python3_EXECUTABLE}" `
            -DPYTHON3_INCLUDE_DIR="${env:Python3_INCLUDE_DIR}" `
            -DPYTHON3_LIBRARY="${env:Python3_LIBRARY}" `
            -DPYTHON3_PACKAGES_PATH="${env:Python3_SITE_PACKAGES}"
        env:
          Python3_EXECUTABLE: ${{ env.pythonLocation }}\python.exe
          Python3_INCLUDE_DIR: ${{ env.pythonLocation }}\Include
          Python3_LIBRARY: ${{ env.pythonLocation }}\libs\python310.lib
          Python3_SITE_PACKAGES: ${{ env.pythonLocation }}\Lib\site-packages

      - name: Build OpenCV
        run: |
          cd build
          cmake --build . --config Release --target INSTALL

      - name: Verify cv2.pyd
        run: |
          dir build\install /s | findstr cv2.pyd || echo "cv2.pyd not found!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opencv-install
          path: build/install
