name: Build OpenCV with GStreamer + MinGW

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSYS2 (MinGW + Tools)
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-make
          mingw-w64-x86_64-python
          mingw-w64-x86_64-python-pip
          unzip
          wget

    - name: Install GStreamer (ZIP - NO MSI!)
      shell: msys2 {0}
      run: |
        # مسیر نصب GStreamer
        GST_ROOT="/c/gstreamer"
        mkdir -p "$GST_ROOT"

        # دانلود ZIP (Runtime + Dev)
        curl -L -o gstreamer-runtime.zip https://gstreamer.freedesktop.org/data/pkg/windows/1.24.8/mingw/gstreamer-1.0-mingw-x86_64-1.24.8.zip
        curl -L -o gstreamer-devel.zip https://gstreamer.freedesktop.org/data/pkg/windows/1.24.8/mingw/gstreamer-1.0-devel-mingw-x86_64-1.24.8.zip

        # استخراج
        unzip -q gstreamer-runtime.zip -d "$GST_ROOT"
        unzip -q gstreamer-devel.zip -d "$GST_ROOT"

        # تنظیم PATH و PKG_CONFIG
        echo "GST_ROOT=$GST_ROOT" >> $GITHUB_ENV
        echo "PATH=$GST_ROOT/bin:$PATH" >> $GITHUB_ENV
        echo "PKG_CONFIG_PATH=$GST_ROOT/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "GST_PLUGIN_SYSTEM_PATH=$GST_ROOT/lib/gstreamer-1.0" >> $GITHUB_ENV

    - name: Download OpenCV + Contrib
      shell: msys2 {0}
      run: |
        curl -L -o opencv.zip https://github.com/opencv/opencv/archive/4.10.0.zip
        curl -L -o opencv_contrib.zip https://github.com/opencv/opencv_contrib/archive/4.10.0.zip
        unzip -q opencv.zip
        unzip -q opencv_contrib.zip
        mv opencv-4.10.0 opencv
        mv opencv_contrib-4.10.0 opencv_contrib

    - name: Configure Python paths
      shell: msys2 {0}
      run: |
        PYTHON_EXEC=$(which python)
        PYTHON_INC=$(python -c "import distutils.sysconfig; print(distutils.sysconfig.get_python_inc())")
        PYTHON_LIB_DIR=$(python -c "import distutils.sysconfig; print(distutils.sysconfig.get_python_lib(plat_specific=1))")
        echo "PYTHON_EXEC=$PYTHON_EXEC" >> $GITHUB_ENV
        echo "PYTHON_INC=$PYTHON_INC" >> $GITHUB_ENV
        echo "PYTHON_LIB_DIR=$PYTHON_LIB_DIR" >> $GITHUB_ENV

    - name: CMake Configure
      shell: msys2 {0}
      run: |
        cd opencv
        mkdir build && cd build
        cmake -G "MinGW Makefiles" \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=../install \
          -DOPENCV_EXTRA_MODULES_PATH=../../opencv_contrib/modules \
          -DWITH_GSTREAMER=ON \
          -DWITH_FFMPEG=OFF \
          -DWITH_QT=OFF \
          -DWITH_OPENGL=OFF \
          -DBUILD_opencv_world=ON \
          -DBUILD_opencv_python3=ON \
          -DBUILD_EXAMPLES=OFF \
          -DBUILD_TESTS=OFF \
          -DBUILD_PERF_TESTS=OFF \
          -DBUILD_JAVA=OFF \
          -DWITH_IPP=OFF \
          -DWITH_CUDA=OFF \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DCMAKE_CXX_FLAGS="-Wa,-mbig-obj" \
          -DCMAKE_C_FLAGS="-Wa,-mbig-obj" \
          -DPYTHON3_EXECUTABLE="$PYTHON_EXEC" \
          -DPYTHON3_INCLUDE_DIR="$PYTHON_INC" \
          -DPYTHON3_PACKAGES_PATH="$PYTHON_LIB_DIR" \
          -DPKG_CONFIG_PATH="/c/gstreamer/lib/pkgconfig" \
          ..

    - name: Build OpenCV
      shell: msys2 {0}
      run: |
        cd opencv/build
        mingw32-make -j3

    - name: Install
      shell: msys2 {0}
      run: |
        cd opencv/build
        mingw32-make install

    - name: Package
      shell: msys2 {0}
      run: |
        mkdir ../artifacts
        cp -r ../install/* ../artifacts/
        cp -r /c/gstreamer/* ../artifacts/  # کپی GStreamer هم
        cd ..
        zip -r opencv-gstreamer-mingw.zip artifacts/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: opencv-gstreamer-build
        path: opencv-gstreamer-mingw.zip
        retention-days: 30
