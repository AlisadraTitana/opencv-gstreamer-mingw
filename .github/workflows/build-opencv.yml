name: Build OpenCV with GStreamer and Python (MSVC)

on:
  workflow_dispatch:

jobs:
  build-opencv:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: opencv/opencv
          path: opencv

      - uses: actions/checkout@v4
        with:
          repository: opencv/opencv_contrib
          path: opencv_contrib

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          choco install -y cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          choco install -y gstreamer

      - name: Configure OpenCV
        run: |
          mkdir build
          cd build
          cmake ../opencv `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX=install `
            -DOPENCV_EXTRA_MODULES_PATH=../opencv_contrib/modules `
            -DWITH_GSTREAMER=ON `
            -DWITH_FFMPEG=OFF `
            -DWITH_QT=OFF `
            -DWITH_OPENGL=OFF `
            -DBUILD_opencv_world=OFF `
            -DBUILD_opencv_python3=ON `
            -DBUILD_opencv_python_bindings_generator=ON `
            -DBUILD_EXAMPLES=OFF `
            -DBUILD_TESTS=OFF `
            -DBUILD_PERF_TESTS=OFF `
            -DWITH_IPP=OFF `
            -DWITH_CUDA=OFF `
            -DPYTHON3_EXECUTABLE="${env:Python3_EXECUTABLE}" `
            -DPYTHON3_INCLUDE_DIR="${env:Python3_INCLUDE_DIR}" `
            -DPYTHON3_LIBRARY="${env:Python3_LIBRARY}" `
            -DPYTHON3_PACKAGES_PATH="${env:Python3_SITE_PACKAGES}"
        env:
          Python3_EXECUTABLE: C:\hostedtoolcache\windows\Python\3.10.11\x64\python.exe
          Python3_INCLUDE_DIR: C:\hostedtoolcache\windows\Python\3.10.11\x64\Include
          Python3_LIBRARY: C:\hostedtoolcache\windows\Python\3.10.11\x64\libs\python310.lib
          Python3_SITE_PACKAGES: C:\hostedtoolcache\windows\Python\3.10.11\x64\Lib\site-packages

      - name: Build and install
        run: |
          cd build
          cmake --build . --config Release --target INSTALL

      - name: Locate cv2.pyd
        run: |
          Get-ChildItem -Path "build" -Recurse -Filter "cv2*.pyd" | ForEach-Object {
            Write-Host "âœ… Found: $($_.FullName)"
          }
