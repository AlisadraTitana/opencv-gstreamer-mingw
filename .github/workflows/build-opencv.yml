name: Test OpenCV 4.10 FFmpeg on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-opencv-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install compatible NumPy (<2)
      run: pip install "numpy<2"

    - name: Install OpenCV 4.10
      run: pip install opencv-python==4.10.0.82

    - name: Test OpenCV build info and FFmpeg
      run: |
        python -c "import cv2; print('=== OpenCV Version ==='); print(cv2.__version__); build_info=cv2.getBuildInformation(); print('=== Build Info ==='); print(build_info); print('✅ FFmpeg is ENABLED in OpenCV 4.10' if 'FFMPEG: YES' in build_info else '❌ FFmpeg is NOT ENABLED in OpenCV 4.10')"
